<html lang="en">

<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav-dark">
        <a class="navbar-brand" href="#"><img src="assets\Netflix_Logo_RGB.png" alt="netflix video logo" height="35vh"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>

                <li class="nav-item active">

                    <a class="nav-link" href="#">Movies</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My List</a>
                </li>
            </ul>
            
            <i class="bi bi-search mr-3"></i>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>

        </div>
    </nav>

    <ul class="nav mx-4 mt-3">
        <li class="nav-item">
            <li>
                <a class="text-white font-weight-bold h2 mr-5" href="#">TV  Shows</a>
            </li>
            <li class="dropdown border border-secondary">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-expanded="false"> <span class="mr-4">Genres</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>

            </li>
        </li>

        <li class="nav-item mr-auto">
            <li>
                <i class="bi bi-list border border-secondary px-3 py-2"></i>
            </li>
            <li>
                <i class="bi bi-grid-fill border border-secondary px-3 py-2"></i>
            </li>
        </li>
        
    
    </ul>

    <main id="carousel">

        <div class="container-fluid pt-4 pb-3">
            <!-- Trending Now -->
            <div class="section-title mt-3 mt-md-4 mb-2">
                <h5 class="d-inline-block align-baseline mb-3">Trending Now</h5>
            </div>
    
            <div id="carouselTrending" class="carousel slide d-none d-sm-block" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- carrousel item active -->
                    <div class="carousel-item active">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 mx-n1">
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\1.png" class="img-fluid rounded w-100" alt="movie 1">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\2.png" class="img-fluid rounded w-100" alt="movie 2">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\3.png" class="img-fluid rounded w-100" alt="movie 3">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\4.png" class="img-fluid rounded w-100" alt="movie 4">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\5.png" class="img-fluid rounded w-100" alt="movie 4">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\6.png" class="img-fluid rounded w-100" alt="movie 4">
                            </div>
                        </div>
                    </div>
                
                    <!-- carrousel item 1 -->
                    <div class="carousel-item">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 mx-n1">
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\7.png" class="img-fluid rounded w-100" alt="">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\8.png" class="img-fluid rounded w-100" alt="">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\9.png" class="img-fluid rounded w-100" alt="">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\10.png" class="img-fluid rounded w-100" alt="">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\11.png" class="img-fluid rounded w-100" alt="">
                            </div>
                            <div class="col px-1 mb-2 mb-md-0">
                                <img src="assets\movies\12.png" class="img-fluid rounded w-100" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- carrousel item 2 -->
                    
                </div>
            
                <button class="carousel-control-prev" type="button" data-target="#carouselTrending"
                    data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
            
                <button class="carousel-control-next" type="button" data-target="#carouselTrending"
                    data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
            
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
